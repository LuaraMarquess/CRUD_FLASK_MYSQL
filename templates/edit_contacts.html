<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body>
    <div class="container mt-3 text-center">
        <i class="fa-sharp fa-solid fa-address-book fa-2x"></i>
        <h2 class="custom-title mt-3">Editar Contato</h2>
    </div>
    
    <div class="container mt-3">
        <form action="{{ url_for('update_contact_route', id=contact.id) }}" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" value="{{ contact.nome }}" required>
            </div>
            <div class="mb-3">
                <label for="tel_residencial" class="form-label">Telefone Residencial:</label>
                <input type="text" id="tel_residencial" name="tel_residencial" class="form-control" value="{{ contact.tel_residencial }}" required>
            </div>
            <div class="mb-3">
                <label for="tel_celular" class="form-label">Telefone Celular:</label>
                <input type="text" id="tel_celular" name="tel_celular" class="form-control" value="{{ contact.tel_celular }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ contact.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary">ATUALIZAR</button>
        </form>
    </div>
    
</body>
</html>
